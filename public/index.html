<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Web - RPG</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #ui-layer {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="ui-layer">
        <h3>Controles:</h3>
        <p>WASD: Moverse | SPACE: Dash (Esquivar) | CLICK: Atacar</p>
        <p>Estado: <span id="status">Conectado</span></p>
    </div>
    <div id="game-container"></div>
    <script src="game.js"></script>
</body>
</html>
